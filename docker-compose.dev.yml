version: '3.8'

services:
  # Aplicação Node.js para desenvolvimento
  app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: tech-challenge-blog-app-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/tech-challenge-blog-dev
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    command: npm run dev

  # MongoDB para desenvolvimento
  mongodb:
    image: mongo:7.0
    container_name: tech-challenge-blog-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=tech-challenge-blog-dev
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodb_dev_data:
    driver: local

networks:
  app-network:
    driver: bridge
